- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.gitconfig:
    ~/.nanorc:
    ~/.zprofile:
    ~/.zlogin:
    ~/.zlogout:
    ~/.zshenv:
    ~/.zshrc:

- create:
    - ~/Work

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_node.zsh
      stdout: true
      stderr: true
